<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px" >
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">
                Step 1 : 아이디/비밀번호 입력
            </th>

        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                아이디:
            </td>
            <td>
                 <form action="A02Join" method="post">
				<input type="text" name="id">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                비밀번호:
            </td>
            <td>
                <form action="A02Join" method="post">
				<input type="password" name="pw">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                비밀번호 확인:
            </td>
            <td>
                <form action="A02Join" method="post">
				<input type="password" name="pw2">
            </td>
        </tr>
    </table>
    <table width="400px" >
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">
                Step 2 : 개인정보
            </th>

        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                성별:
            </td>
            <td>
                남<input type="radio" value = "man" name="gender">
                여<input type="radio" value = "woman" name="gender">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                혈액형:
            </td>
            <td>
                <select name="blood">
                    <option>혈액형선택</option>
                    <option value="A">A형</option>
                    <option value="B">B형</option>
                    <option value="O">O형</option>
                    <option value="AB">AB형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                생일:
            </td>
            <td>
                <input type="date" name="birth">
            </td>
        </tr>
    </table>

    <table width="400px" >
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">
                Step 3 : 선호도
            </th>

        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                취미:
            </td>
            <td>
                축구<input type="checkbox" name="hobby" value="soccer">
                야구<input type="checkbox" name="hobby" value="baseball">
                농구<input type="checkbox" name="hobby" value="basketball">
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="right">
                좋아하는 색깔:
            </td>
            <td>
                <input type="color" name="color">
            </td>
        </tr>

    </table>

    <table width="400px" >
        <tr bgcolor="gray" height="50" align="left">
            <th colspan="2">
                Step 4 : 적고 싶은 말
            </th>

        </tr>
        <tr  height="35">
            <td align="center">
                <textarea cols="53" rows="5" name="text"></textarea>
            </td>
        </tr>
        <tr bgcolor="whitesmoke" height="35">
            <td align="center">
                <input type="submit" value="제출">
                <input type="submit" value="초기화">
            </td>
        </tr>
    </table>
    
</body>
</html>
